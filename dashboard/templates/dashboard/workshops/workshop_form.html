{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ form_title }}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dashboard/css/styles.css' %}">
</head>
<body>
<div class="grid-container">

    {% include "dashboard/partials/header.html" %}
    {% include "dashboard/partials/sidebar.html" %}

    <main class="main-container">
        <div class="main-title">
            <h2>{{ form_title }}</h2>
        </div>

        <div class="charts-card">
            <form method="post" style="display:flex;flex-direction:column;gap:16px;max-width:700px;">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit"
                        style="padding:10px 14px;background:#1c1c1c;color:#fff;border:none;border-radius:4px;cursor:pointer;">
                    {{ submit_label }}
                </button>

                <a href="{% url 'dashboard_workshop_list' %}"
                   style="color:#555;font-size:14px;text-decoration:underline;">Cancel</a>
            </form>
        </div>
    </main>

</div>
<script src="{% static 'dashboard/js/scripts.js' %}"></script>
</body>
</html>
