<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Confirm Delete</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dashboard/css/styles.css' %}">
</head>
<body>
<div class="grid-container">

  {% include "dashboard/partials/header.html" %}
  {% include "dashboard/partials/sidebar.html" %}

  <main class="main-container">
      <div class="main-title">
          <h2>Delete "{{ object_name }}"?</h2>
      </div>

      <div class="charts-card">
        <form method="post" style="display:flex;flex-direction:column;gap:16px;max-width:400px;">
            {% csrf_token %}
            <p>This action cannot be undone.</p>
            <button type="submit"
                    style="padding:10px 14px;background:#e74c3c;color:#fff;border:none;border-radius:4px;cursor:pointer;">
                Yes, delete
            </button>
            <a href="{% url cancel_url_name %}"
               style="color:#555;font-size:14px;text-decoration:underline;">Cancel</a>
        </form>
      </div>
  </main>
</div>
<script src="{% static 'dashboard/js/scripts.js' %}"></script>
</body>
</html>
